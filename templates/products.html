<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="150" />
            <p>{{ product.name }} - ${{ product.price }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Home</a>
    <a href="/cart">View Cart</a>
    <a href="/checkout">Checkout</a>
</body>
</html>
